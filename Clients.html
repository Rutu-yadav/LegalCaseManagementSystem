<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management - Legal Case Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .page-title h1 {
            font-size: 36px;
            color: #1e3c72;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .page-title p {
            font-size: 16px;
            color: #5a6c7d;
            font-weight: 300;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            width: 300px;
            max-width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e8eef7;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
        }

        .add-client-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            white-space: nowrap;
        }

        .add-client-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .add-client-btn:active {
            transform: translateY(0);
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.6s ease-out 0.1s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-wrapper {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-group label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-group select {
            padding: 10px 12px;
            border: 2px solid #e8eef7;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Clients Grid/Table Container */
        .clients-container {
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }

        /* Desktop View - Table */
        .clients-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .clients-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .clients-table th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: inherit;
        }

        .clients-table tbody tr {
            border-bottom: 1px solid #e8eef7;
            transition: all 0.3s ease;
        }

        .clients-table tbody tr:hover {
            background: #f8fbff;
        }

        .clients-table td {
            padding: 18px 20px;
            font-size: 14px;
            color: #2c3e50;
            vertical-align: middle;
        }

        .client-name {
            font-weight: 600;
            color: #1e3c72;
            font-size: 15px;
        }

        .case-number {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: 500;
            font-size: 13px;
        }

        .contact-info {
            font-size: 13px;
            color: #5a6c7d;
        }

        .contact-info a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #764ba2;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-on-hold {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-action {
            padding: 8px 12px;
            border: 2px solid #e8eef7;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .btn-view {
            color: #667eea;
            border-color: #667eea;
        }

        .btn-view:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-edit {
            color: #f39c12;
            border-color: #f39c12;
        }

        .btn-edit:hover {
            background: #f39c12;
            color: white;
            transform: translateY(-2px);
        }

        .btn-delete {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-delete:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 22px;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 15px;
            color: #5a6c7d;
            margin-bottom: 25px;
        }

        /* Mobile View - Cards */
        .clients-cards {
            display: none;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .client-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .card-title {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-title h3 {
            font-size: 18px;
            color: #1e3c72;
            font-weight: 600;
        }

        .card-title .case-number {
            font-size: 12px;
        }

        .card-status {
            flex-shrink: 0;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e8eef7;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #5a6c7d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .detail-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .detail-value a {
            color: #667eea;
            text-decoration: none;
        }

        .detail-value a:hover {
            color: #764ba2;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-actions .btn-action {
            flex: 1;
            justify-content: center;
            padding: 10px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button,
        .pagination span {
            padding: 10px 12px;
            border: 2px solid #e8eef7;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .pagination .active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-controls {
                width: 100%;
                justify-content: flex-start;
            }

            .search-box {
                flex: 1;
                min-width: 250px;
            }

            .page-title h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 25px 15px;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 30px;
            }

            .page-title h1 {
                font-size: 28px;
            }

            .page-title p {
                font-size: 14px;
            }

            .header-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .add-client-btn {
                width: 100%;
            }

            .filter-section {
                padding: 15px;
                margin-bottom: 25px;
            }

            .filter-wrapper {
                flex-direction: column;
                gap: 12px;
            }

            .filter-group {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-group select {
                width: 100%;
            }

            /* Switch to card view */
            .clients-table {
                display: none;
            }

            .clients-cards {
                display: grid;
            }

            .btn-action {
                font-size: 11px;
                padding: 7px 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .container {
                max-width: 100%;
            }

            .page-title h1 {
                font-size: 24px;
            }

            .page-title p {
                font-size: 13px;
            }

            .header-controls {
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .add-client-btn {
                width: 100%;
                font-size: 12px;
                padding: 10px 18px;
            }

            .filter-section {
                padding: 12px;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                width: 100%;
                font-size: 13px;
            }

            .client-card {
                padding: 15px;
            }

            .card-title h3 {
                font-size: 16px;
            }

            .card-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .detail-label {
                font-size: 11px;
            }

            .detail-value {
                font-size: 13px;
            }

            .card-actions {
                gap: 8px;
            }

            .card-actions .btn-action {
                flex: 1 0 calc(33.333% - 6px);
                font-size: 10px;
                padding: 8px 6px;
            }

            .btn-action span {
                display: none;
            }

            .btn-action::before {
                content: attr(data-label);
            }

            .empty-state {
                padding: 40px 20px;
            }

            .empty-state-icon {
                font-size: 48px;
            }

            .empty-state h3 {
                font-size: 18px;
            }

            .empty-state p {
                font-size: 13px;
            }
        }

        /* Accessibility */
        button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        input:focus,
        select:focus {
            outline: 2px solid #667eea;
            outline-offset: -2px;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .header-controls,
            .filter-section,
            .action-buttons,
            .pagination {
                display: none;
            }

            .clients-table {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="page-title">
                <h1>Client Management</h1>
                <p>View and manage all your legal clients</p>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search clients...">
                </div>
                <button class="add-client-btn">+ Add New Client</button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-wrapper">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="pending">Pending</option>
                        <option value="on-hold">On Hold</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter">
                        <option value="name">Name (A-Z)</option>
                        <option value="date">Recently Added</option>
                        <option value="case">Case Number</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Clients Container -->
        <div class="clients-container">
            <!-- Desktop Table View -->
            <table class="clients-table">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Case Number</th>
                        <th>Contact Details</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Table rows will be generated here -->
                </tbody>
            </table>

            <!-- Mobile Card View -->
            <div class="clients-cards" id="clientsCards">
                <!-- Cards will be generated here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <h3>No Clients Found</h3>
                <p>Start by adding a new client to your system.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // Sample client data
        const clientsData = [
            {
                id: 1,
                name: 'John Smith',
                caseNumber: 'CASE-2024-001',
                email: 'john.smith@email.com',
                phone: '+1 (234) 567-8900',
                status: 'active'
            },
            {
                id: 2,
                name: 'Sarah Johnson',
                caseNumber: 'CASE-2024-002',
                email: 'sarah.j@email.com',
                phone: '+1 (234) 567-8901',
                status: 'pending'
            },
            {
                id: 3,
                name: 'Michael Brown',
                caseNumber: 'CASE-2024-003',
                email: 'michael.b@email.com',
                phone: '+1 (234) 567-8902',
                status: 'active'
            },
            {
                id: 4,
                name: 'Emily Davis',
                caseNumber: 'CASE-2024-004',
                email: 'emily.d@email.com',
                phone: '+1 (234) 567-8903',
                status: 'on-hold'
            },
            {
                id: 5,
                name: 'Robert Wilson',
                caseNumber: 'CASE-2024-005',
                email: 'robert.w@email.com',
                phone: '+1 (234) 567-8904',
                status: 'closed'
            },
            {
                id: 6,
                name: 'Jennifer Martinez',
                caseNumber: 'CASE-2024-006',
                email: 'jennifer.m@email.com',
                phone: '+1 (234) 567-8905',
                status: 'active'
            },
            {
                id: 7,
                name: 'David Taylor',
                caseNumber: 'CASE-2024-007',
                email: 'david.t@email.com',
                phone: '+1 (234) 567-8906',
                status: 'pending'
            },
            {
                id: 8,
                name: 'Lisa Anderson',
                caseNumber: 'CASE-2024-008',
                email: 'lisa.a@email.com',
                phone: '+1 (234) 567-8907',
                status: 'active'
            }
        ];

        const itemsPerPage = 5;
        let currentPage = 1;
        let filteredClients = [...clientsData];

        // Get status badge
        function getStatusBadge(status) {
            const statusMap = {
                'active': 'status-active',
                'pending': 'status-pending',
                'on-hold': 'status-on-hold',
                'closed': 'status-closed'
            };
            return statusMap[status] || 'status-active';
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'active': 'Active',
                'pending': 'Pending',
                'on-hold': 'On Hold',
                'closed': 'Closed'
            };
            return statusMap[status] || status;
        }

        // Render table rows
        function renderTableRows(clients) {
            const tbody = document.getElementById('clientsTableBody');
            const emptyState = document.getElementById('emptyState');

            if (clients.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = clients.map(client => `
                <tr>
                    <td><span class="client-name">${client.name}</span></td>
                    <td><span class="case-number">${client.caseNumber}</span></td>
                    <td>
                        <div class="contact-info">
                            <div><a href="mailto:${client.email}">${client.email}</a></div>
                            <div><a href="tel:${client.phone}">${client.phone}</a></div>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge ${getStatusBadge(client.status)}">
                            ${getStatusText(client.status)}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="handleView(${client.id})" title="View Client">üëÅÔ∏è <span>View</span></button>
                            <button class="btn-action btn-edit" onclick="handleEdit(${client.id})" title="Edit Client">‚úèÔ∏è <span>Edit</span></button>
                            <button class="btn-action btn-delete" onclick="handleDelete(${client.id})" title="Delete Client">üóëÔ∏è <span>Delete</span></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Render card view
        function renderCardView(clients) {
            const cardsContainer = document.getElementById('clientsCards');
            const emptyState = document.getElementById('emptyState');

            if (clients.length === 0) {
                cardsContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            cardsContainer.innerHTML = clients.map(client => `
                <div class="client-card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3>${client.name}</h3>
                            <span class="case-number">${client.caseNumber}</span>
                        </div>
                        <div class="card-status">
                            <span class="status-badge ${getStatusBadge(client.status)}">
                                ${getStatusText(client.status)}
                            </span>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value"><a href="mailto:${client.email}">${client.email}</a></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value"><a href="tel:${client.phone}">${client.phone}</a></span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-action btn-view" onclick="handleView(${client.id})" data-label="View">üëÅÔ∏è</button>
                        <button class="btn-action btn-edit" onclick="handleEdit(${client.id})" data-label="Edit">‚úèÔ∏è</button>
                        <button class="btn-action btn-delete" onclick="handleDelete(${client.id})" data-label="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination(totalItems) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="goToPage(${currentPage - 1})">‚Üê Previous</button>`;
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<span class="active">${i}</span>`;
                } else {
                    paginationHTML += `<button onclick="goToPage(${i})">${i}</button>`;
                }
            }

            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        // Render page
        function renderPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageClients = filteredClients.slice(startIndex, endIndex);

            renderTableRows(pageClients);
            renderCardView(pageClients);
            renderPagination(filteredClients.length);
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            renderPage();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter clients
        function filterClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredClients = clientsData.filter(client => {
                const matchesSearch = client.name.toLowerCase().includes(searchTerm) ||
                                    client.caseNumber.toLowerCase().includes(searchTerm) ||
                                    client.email.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || client.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            // Sort
            if (sortFilter === 'name') {
                filteredClients.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortFilter === 'date') {
                filteredClients.reverse();
            } else if (sortFilter === 'case') {
                filteredClients.sort((a, b) => a.caseNumber.localeCompare(b.caseNumber));
            }

            currentPage = 1;
            renderPage();
        }

        // Action handlers
        function handleView(id) {
            const client = clientsData.find(c => c.id === id);
            alert(`View details for: ${client.name}\n\nCase: ${client.caseNumber}\nEmail: ${client.email}\nPhone: ${client.phone}`);
        }

        function handleEdit(id) {
            const client = clientsData.find(c => c.id === id);
            alert(`Edit mode for: ${client.name}\n\nThis would open an edit form.`);
        }

        function handleDelete(id) {
            const client = clientsData.find(c => c.id === id);
            if (confirm(`Are you sure you want to delete ${client.name}?`)) {
                const index = clientsData.indexOf(client);
                clientsData.splice(index, 1);
                filterClients();
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterClients);
        document.getElementById('statusFilter').addEventListener('change', filterClients);
        document.getElementById('sortFilter').addEventListener('change', filterClients);

        document.querySelector('.add-client-btn').addEventListener('click', () => {
            alert('This would open a form to add a new client.');
        });

        // Initial render
        renderPage();
    </script>
</body>
</html>
