<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearings Management - Legal Case Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .page-title h1 {
            font-size: 36px;
            color: #1e3c72;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .page-title p {
            font-size: 16px;
            color: #5a6c7d;
            font-weight: 300;
        }

        /* Header Controls */
        .header-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            width: 300px;
            max-width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e8eef7;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
        }

        .add-hearing-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            white-space: nowrap;
        }

        .add-hearing-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .add-hearing-btn:active {
            transform: translateY(0);
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.6s ease-out 0.1s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-wrapper {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .filter-group label {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-group select {
            padding: 10px 12px;
            border: 2px solid #e8eef7;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Hearings Container */
        .hearings-container {
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }

        /* Desktop View - Table */
        .hearings-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .hearings-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .hearings-table th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: inherit;
        }

        .hearings-table tbody tr {
            border-bottom: 1px solid #e8eef7;
            transition: all 0.3s ease;
        }

        .hearings-table tbody tr:hover {
            background: #f8fbff;
        }

        .hearings-table td {
            padding: 18px 20px;
            font-size: 14px;
            color: #2c3e50;
            vertical-align: middle;
        }

        .hearing-datetime {
            font-weight: 600;
            color: #1e3c72;
            font-size: 15px;
        }

        .hearing-time {
            font-size: 13px;
            color: #667eea;
            font-weight: 500;
            margin-top: 4px;
        }

        .case-number {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: 500;
            font-size: 13px;
        }

        .client-advocate-info {
            font-size: 13px;
            color: #5a6c7d;
        }

        .client-name {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 4px;
        }

        .advocate-name::before {
            content: 'üë®‚Äç‚öñÔ∏è ';
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-scheduled {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-ongoing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-postponed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-cancelled {
            background: #e2e3e5;
            color: #383d41;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 12px;
            border: 2px solid #e8eef7;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .btn-view {
            color: #667eea;
            border-color: #667eea;
        }

        .btn-view:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .btn-update {
            color: #f39c12;
            border-color: #f39c12;
        }

        .btn-update:hover {
            background: #f39c12;
            color: white;
            transform: translateY(-2px);
        }

        .btn-complete {
            color: #27ae60;
            border-color: #27ae60;
        }

        .btn-complete:hover {
            background: #27ae60;
            color: white;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 22px;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 15px;
            color: #5a6c7d;
            margin-bottom: 25px;
        }

        /* Mobile View - Cards */
        .hearings-cards {
            display: none;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .hearing-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .hearing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .hearing-card.postponed {
            border-left-color: #e74c3c;
        }

        .hearing-card.completed {
            border-left-color: #27ae60;
        }

        .hearing-card.ongoing {
            border-left-color: #f39c12;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .card-datetime {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card-datetime .date {
            font-size: 16px;
            color: #1e3c72;
            font-weight: 700;
        }

        .card-datetime .time {
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
        }

        .card-status {
            flex-shrink: 0;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e8eef7;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 11px;
            color: #5a6c7d;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 13px;
            color: #2c3e50;
            font-weight: 500;
        }

        .detail-value.case {
            font-family: 'Courier New', monospace;
            color: #667eea;
        }

        .detail-value.name {
            font-weight: 600;
            color: #1e3c72;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card-actions .btn-action {
            flex: 1;
            justify-content: center;
            padding: 10px;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out backwards;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #5a6c7d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button,
        .pagination span {
            padding: 10px 12px;
            border: 2px solid #e8eef7;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
        }

        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .pagination .active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-controls {
                width: 100%;
                justify-content: flex-start;
            }

            .search-box {
                flex: 1;
                min-width: 250px;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .hearings-table th,
            .hearings-table td {
                padding: 15px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 25px 15px;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 30px;
            }

            .page-title h1 {
                font-size: 28px;
            }

            .page-title p {
                font-size: 14px;
            }

            .header-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .add-hearing-btn {
                width: 100%;
            }

            .filter-section {
                padding: 15px;
                margin-bottom: 25px;
            }

            .filter-wrapper {
                flex-direction: column;
                gap: 12px;
            }

            .filter-group {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-group select {
                width: 100%;
            }

            .stats-section {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
                gap: 15px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 24px;
            }

            /* Switch to card view */
            .hearings-table {
                display: none;
            }

            .hearings-cards {
                display: grid;
            }

            .btn-action {
                font-size: 11px;
                padding: 7px 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }

            .container {
                max-width: 100%;
            }

            .page-title h1 {
                font-size: 24px;
            }

            .page-title p {
                font-size: 13px;
            }

            .header-controls {
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .add-hearing-btn {
                width: 100%;
                font-size: 12px;
                padding: 10px 18px;
            }

            .filter-section {
                padding: 12px;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                width: 100%;
                font-size: 13px;
            }

            .stats-section {
                grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
                gap: 12px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 20px;
            }

            .stat-label {
                font-size: 11px;
            }

            .hearing-card {
                padding: 15px;
            }

            .card-datetime .date {
                font-size: 14px;
            }

            .card-datetime .time {
                font-size: 12px;
            }

            .card-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .detail-label {
                font-size: 10px;
            }

            .detail-value {
                font-size: 12px;
            }

            .card-actions {
                gap: 8px;
            }

            .card-actions .btn-action {
                flex: 1 0 calc(33.333% - 6px);
                font-size: 10px;
                padding: 8px 6px;
            }

            .btn-action span {
                display: none;
            }

            .btn-action::before {
                content: attr(data-label);
            }

            .empty-state {
                padding: 40px 20px;
            }

            .empty-state-icon {
                font-size: 48px;
            }

            .empty-state h3 {
                font-size: 18px;
            }

            .empty-state p {
                font-size: 13px;
            }
        }

        /* Accessibility */
        button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        input:focus,
        select:focus {
            outline: 2px solid #667eea;
            outline-offset: -2px;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .header-controls,
            .filter-section,
            .action-buttons,
            .pagination,
            .stats-section {
                display: none;
            }

            .hearings-table {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <div class="page-title">
                <h1>Hearings Management</h1>
                <p>Manage and track all upcoming and past hearings</p>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search hearings...">
                </div>
                <button class="add-hearing-btn">+ Schedule Hearing</button>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-value" id="totalHearings">0</div>
                <div class="stat-label">Total Hearings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="upcomingHearings">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedHearings">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="postponedHearings">0</div>
                <div class="stat-label">Postponed</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-wrapper">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                        <option value="postponed">Postponed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter">
                        <option value="date-asc">Date (Nearest First)</option>
                        <option value="date-desc">Date (Latest First)</option>
                        <option value="client">Client Name</option>
                        <option value="case">Case Number</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Hearings Container -->
        <div class="hearings-container">
            <!-- Desktop Table View -->
            <table class="hearings-table">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Case Number</th>
                        <th>Client & Advocate</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="hearingsTableBody">
                    <!-- Table rows will be generated here -->
                </tbody>
            </table>

            <!-- Mobile Card View -->
            <div class="hearings-cards" id="hearingsCards">
                <!-- Cards will be generated here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìã</div>
                <h3>No Hearings Found</h3>
                <p>Schedule a new hearing to get started.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // Sample hearings data
        const hearingsData = [

            {

                advocateName: 'Lisa Anderson',

            },
            {
                id: 7,

                time: '04:00 PM',
                caseNumber: 'CASE-2024-007',
                clientName: 'David Taylor',
                advocateName: 'James Smith',
                status: 'completed'
            },
            {
                id: 8,
                date: '2024-12-20',
                time: '11:30 AM',
                caseNumber: 'CASE-2024-008',
                clientName: 'Lisa Anderson',
                advocateName: 'Richard Johnson',
                status: 'scheduled'
            }
        ];

        const itemsPerPage = 5;
        let currentPage = 1;
        let filteredHearings = [...hearingsData];

        // Format date
        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return new Date(dateString + 'T00:00:00').toLocaleDateString('en-US', options);
        }

        // Get status badge class
        function getStatusBadge(status) {
            const statusMap = {
                'scheduled': 'status-scheduled',
                'ongoing': 'status-ongoing',
                'completed': 'status-completed',
                'postponed': 'status-postponed',
                'cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-scheduled';
        }

        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'scheduled': 'Scheduled',
                'ongoing': 'Ongoing',
                'completed': 'Completed',
                'postponed': 'Postponed',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || status;
        }

        // Get card class
        function getCardClass(status) {
            const classMap = {
                'scheduled': 'scheduled',
                'ongoing': 'ongoing',
                'completed': 'completed',
                'postponed': 'postponed',
                'cancelled': 'cancelled'
            };
            return classMap[status] || 'scheduled';
        }

        // Update statistics
        function updateStats() {
            const total = hearingsData.length;
            const upcoming = hearingsData.filter(h => h.status === 'scheduled').length;
            const completed = hearingsData.filter(h => h.status === 'completed').length;
            const postponed = hearingsData.filter(h => h.status === 'postponed').length;

            document.getElementById('totalHearings').textContent = total;
            document.getElementById('upcomingHearings').textContent = upcoming;
            document.getElementById('completedHearings').textContent = completed;
            document.getElementById('postponedHearings').textContent = postponed;
        }

        // Render table rows
        function renderTableRows(hearings) {
            const tbody = document.getElementById('hearingsTableBody');
            const emptyState = document.getElementById('emptyState');

            if (hearings.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = hearings.map(hearing => `
                <tr>
                    <td>
                        <div class="hearing-datetime">${formatDate(hearing.date)}</div>
                        <div class="hearing-time">${hearing.time}</div>
                    </td>
                    <td><span class="case-number">${hearing.caseNumber}</span></td>
                    <td>
                        <div class="client-advocate-info">
                            <div class="client-name">${hearing.clientName}</div>
                            <div class="advocate-name">${hearing.advocateName}</div>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge ${getStatusBadge(hearing.status)}">
                            ${getStatusText(hearing.status)}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action btn-view" onclick="handleView(${hearing.id})" title="View Details">üëÅÔ∏è <span>View</span></button>
                            <button class="btn-action btn-update" onclick="handleUpdate(${hearing.id})" title="Update Hearing">‚úèÔ∏è <span>Update</span></button>
                            <button class="btn-action btn-complete" onclick="handleComplete(${hearing.id})" title="Mark as Completed">‚úì <span>Complete</span></button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Render card view
        function renderCardView(hearings) {
            const cardsContainer = document.getElementById('hearingsCards');
            const emptyState = document.getElementById('emptyState');

            if (hearings.length === 0) {
                cardsContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            cardsContainer.innerHTML = hearings.map(hearing => `
                <div class="hearing-card ${getCardClass(hearing.status)}">
                    <div class="card-header">
                        <div class="card-datetime">
                            <div class="date">${formatDate(hearing.date)}</div>
                            <div class="time">${hearing.time}</div>
                        </div>
                        <div class="card-status">
                            <span class="status-badge ${getStatusBadge(hearing.status)}">
                                ${getStatusText(hearing.status)}
                            </span>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <span class="detail-label">Case</span>
                            <span class="detail-value case">${hearing.caseNumber}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Client</span>
                            <span class="detail-value name">${hearing.clientName}</span>
                        </div>
                        <div class="detail-item" style="grid-column: 1 / -1;">
                            <span class="detail-label">Advocate</span>
                            <span class="detail-value">üë®‚Äç‚öñÔ∏è ${hearing.advocateName}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-action btn-view" onclick="handleView(${hearing.id})" data-label="View">üëÅÔ∏è</button>
                        <button class="btn-action btn-update" onclick="handleUpdate(${hearing.id})" data-label="Update">‚úèÔ∏è</button>
                        <button class="btn-action btn-complete" onclick="handleComplete(${hearing.id})" data-label="Complete">‚úì</button>
                    </div>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination(totalItems) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            if (currentPage > 1) {
                paginationHTML += `<button onclick="goToPage(${currentPage - 1})">‚Üê Previous</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<span class="active">${i}</span>`;
                } else {
                    paginationHTML += `<button onclick="goToPage(${i})">${i}</button>`;
                }
            }

            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
            }

            pagination.innerHTML = paginationHTML;
        }

        // Render page
        function renderPage() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageHearings = filteredHearings.slice(startIndex, endIndex);

            renderTableRows(pageHearings);
            renderCardView(pageHearings);
            renderPagination(filteredHearings.length);
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            renderPage();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter hearings
        function filterHearings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredHearings = hearingsData.filter(hearing => {
                const matchesSearch = hearing.clientName.toLowerCase().includes(searchTerm) ||
                                    hearing.caseNumber.toLowerCase().includes(searchTerm) ||
                                    hearing.advocateName.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || hearing.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            // Sort
            if (sortFilter === 'date-asc') {
                filteredHearings.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (sortFilter === 'date-desc') {
                filteredHearings.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortFilter === 'client') {
                filteredHearings.sort((a, b) => a.clientName.localeCompare(b.clientName));
            } else if (sortFilter === 'case') {
                filteredHearings.sort((a, b) => a.caseNumber.localeCompare(b.caseNumber));
            }

            currentPage = 1;
            renderPage();
        }

        // Action handlers
        function handleView(id) {
            const hearing = hearingsData.find(h => h.id === id);
            alert(`Hearing Details\n\nDate: ${formatDate(hearing.date)}\nTime: ${hearing.time}\nCase: ${hearing.caseNumber}\nClient: ${hearing.clientName}\nAdvocate: ${hearing.advocateName}\nStatus: ${getStatusText(hearing.status)}`);
        }

        function handleUpdate(id) {
            const hearing = hearingsData.find(h => h.id === id);
            alert(`Update mode for hearing: ${hearing.caseNumber}\n\nThis would open an edit form.`);
        }

        function handleComplete(id) {
            const hearing = hearingsData.find(h => h.id === id);
            if (confirm(`Mark hearing ${hearing.caseNumber} as completed?`)) {
                hearing.status = 'completed';
                updateStats();
                filterHearings();
                alert('Hearing marked as completed!');
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterHearings);
        document.getElementById('statusFilter').addEventListener('change', filterHearings);
        document.getElementById('sortFilter').addEventListener('change', filterHearings);

        document.querySelector('.add-hearing-btn').addEventListener('click', () => {
            alert('This would open a form to schedule a new hearing.');
        });

        // Initial render
        updateStats();
        renderPage();
    </script>
</body>
</html>
